            { day: 20, note: "Day 1", special: true, tasks: [{ id: "t20_1", text: "‰∏äÂçà: ÊîøÊ≤ª", type: "t-pol" }, { id: "t20_2", text: "‰∏ãÂçà: Ëã±ËØ≠", type: "t-eng" }]},
            { day: 21, note: "Day 2", special: true, tasks: [{ id: "t21_1", text: "‰∏äÂçà: ÁêÜËÆ∫", type: "t-the" }, { id: "t21_2", text: "‰∏ãÂçà: ÊâãÁªò", type: "t-art" }]}
        ];

        let supabaseClient = null, isCloud = false, state = { done: [], notes: {} };

        async function init() {
            render();
            updateCountdown();
            document.getElementById('sync-id-label').innerText = MY_SYNC_ID;
            
            const editor = document.getElementById('note-editor');
            editor.addEventListener('paste', e => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let i=0; i<items.length; i++) {
                    if (items[i].kind === 'file' && items[i].type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = evt => document.execCommand('insertImage', false, evt.target.result);
                        reader.readAsDataURL(items[i].getAsFile());
                        e.preventDefault();
                    }
                }
            });
            editor.addEventListener('change', e => {
                if(e.target.tagName === 'INPUT') e.target.checked ? e.target.setAttribute('checked','') : e.target.removeAttribute('checked');
            });

            if(SUPABASE_URL && SUPABASE_KEY) {
                try {
                    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    isCloud = true; updateStatus('online'); await loadCloud();
                } catch(e) { console.error(e); loadLocal(); }
            } else loadLocal();
        }

        async function save() {
            updateProgress(); localStorage.setItem('study_v2', JSON.stringify(state));
            if(isCloud) { updateStatus('syncing'); await supabaseClient.from('study_progress').upsert({ id: MY_SYNC_ID, data: state }); updateStatus('online'); }
        }
        async function loadCloud() { const {data} = await supabaseClient.from('study_progress').select('data').eq('id', MY_SYNC_ID).single(); if(data?.data) { state=data.data; refresh(); } else loadLocal(); }
        function loadLocal() { const s=localStorage.getItem('study_v2'); if(s) { state=JSON.parse(s); refresh(); } }
        function updateStatus(s) { document.getElementById('cloud-status-badge').innerHTML = s==='online' ? `<span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]"></span> ‰∫ëÂêåÊ≠•` : (s==='syncing' ? `<span class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></span> ÂêåÊ≠•‰∏≠` : `<span class="w-1.5 h-1.5 rounded-full bg-red-400"></span> Âá∫Èîô`); }

        function render() {
            const root = document.getElementById('calendar-view'); root.innerHTML = '';
            calendarData.forEach(d => {
                const card = document.createElement('div');
                card.className = `day-card ${d.past?'is-past':''} ${d.today?'is-today':''}`;
                if(d.special) card.style.background = "repeating-linear-gradient(45deg, #fff, #fff 10px, #fdf2f8 10px, #fdf2f8 20px)";
                card.id = `day-${d.day}`;
                
                const header = document.createElement('div');
                header.className = 'day-header-mobile md:w-full md:border-b-0 md:mb-2 md:pb-0 flex justify-between items-center';
                let label = `<span class="text-xl font-bold text-slate-700 font-mono">${d.day}</span>` + (d.today?`<span class="ml-2 text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full font-bold">‰ªäÂ§©</span>`:'') + (d.note?`<span class="ml-2 text-[10px] text-red-400 font-medium">${d.note}</span>`:'');
                header.innerHTML = `<div>${label}</div> <i class="fas fa-edit note-trigger hover:text-blue-500 cursor-pointer text-slate-300" onclick="openNote(${d.day})" id="icon-${d.day}"></i>`;
                card.appendChild(header);

                const con = document.createElement('div'); con.className = 'task-container w-full';
                if(d.tasks) d.tasks.forEach(t => {
                    const el = document.createElement('div'); el.className = `task-item ${t.type}`;
                    el.dataset.id = t.id; el.innerHTML = t.text; el.onclick = () => toggle(t.id);
                    con.appendChild(el);
                });
                card.appendChild(con); root.appendChild(card);
            });
        }

        function refresh() {
            document.querySelectorAll('.task-item').forEach(el => state.done.includes(el.dataset.id) ? el.classList.add('done') : el.classList.remove('done'));
            Object.keys(state.notes).forEach(k => {
                const icon = document.getElementById(`icon-${k.replace('d','')}`);
                if(icon && state.notes[k]) { icon.classList.add('text-orange-400', 'opacity-100'); icon.classList.remove('text-slate-300'); }
                else if(icon) { icon.classList.remove('text-orange-400', 'opacity-100'); icon.classList.add('text-slate-300'); }
            });
            updateProgress();
        }

        window.toggle = id => { const i = state.done.indexOf(id); i>-1 ? state.done.splice(i,1) : state.done.push(id); refresh(); save(); };

        // ÂÄíËÆ°Êó∂ÈÄªËæë
        function updateCountdown() {
            const target = new Date("2025-12-20T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-left').innerText = days > 0 ? days : 0;
        }

        // Á¨îËÆ∞ÈÄªËæë (View/Edit Mode)
        let curNoteDay = null;
        let isEditMode = false;
        const modal = document.getElementById('note-modal');
        const editor = document.getElementById('note-editor');
        const tools = document.getElementById('editor-tools');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const badge = document.getElementById('mode-badge');

        window.openNote = d => {
            curNoteDay = d; isEditMode = false;
            document.getElementById('modal-date-title').innerText = `12Êúà${d}Êó•`;
            const content = state.notes[`d${d}`];
            editor.innerHTML = content || '';
            
            // Â¶ÇÊûúÂÜÖÂÆπ‰∏∫Á©∫ÔºåËá™Âä®ËøõÂÖ•ÁºñËæëÊ®°ÂºèÔºõÂê¶ÂàôËøõÂÖ•Êü•ÁúãÊ®°Âºè
            if(!content) { toggleEditMode(true); } else { setMode(false); }
            
            modal.classList.add('open'); document.body.style.overflow = 'hidden';
        };

        window.toggleEditMode = (forceState) => {
            setMode(typeof forceState === 'boolean' ? forceState : !isEditMode);
        }

        function setMode(edit) {
            isEditMode = edit;
            editor.contentEditable = edit;
            if(edit) {
                tools.classList.remove('opacity-0', 'pointer-events-none');
                editBtn.classList.add('hidden');
                saveBtn.classList.remove('hidden');
                badge.innerText = "ÁºñËæë‰∏≠"; badge.className = "text-[10px] px-2 py-0.5 rounded bg-blue-100 text-blue-600 font-bold";
                setTimeout(() => editor.focus(), 50);
            } else {
                tools.classList.add('opacity-0', 'pointer-events-none');
                editBtn.classList.remove('hidden');
                saveBtn.classList.add('hidden');
                badge.innerText = "Êü•ÁúãÊ®°Âºè"; badge.className = "text-[10px] px-2 py-0.5 rounded bg-slate-100 text-slate-500 font-medium";
            }
        }

        window.closeModal = () => { modal.classList.remove('open'); document.body.style.overflow = ''; if(isEditMode) saveNote(); }; // ÂÖ≥Èó≠Ëá™Âä®‰øùÂ≠ò
        window.saveNote = () => {
            const v = editor.innerHTML;
            if(v && v !== '<br>') state.notes[`d${curNoteDay}`] = v; else delete state.notes[`d${curNoteDay}`];
            refresh(); save(); setMode(false); // ‰øùÂ≠òÂêéÂàáÂõûÊü•ÁúãÊ®°Âºè
        };

        window.execCmd = cmd => { document.execCommand(cmd, false, null); editor.focus(); };
        window.insertCheckbox = () => { document.execCommand('insertHTML', false, `<input type="checkbox"> `); editor.focus(); };

        function updateProgress() {
            const total = document.querySelectorAll('.task-item').length;
            const done = state.done.length;
            const p = total ? Math.round((done/total)*100) : 0;
            document.getElementById('progress-text').innerText = p + '%';
            document.getElementById('progress-fill').style.width = p + '%';
        }

        init();
    </script>
</body>
</html>
